<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Starter Kit</title>
    <meta name="description" content="YU's starter kit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../gen/main.css">
    <script src="../gen/modernizr-2.8.3.min.js"></script>

    <style>
        body {
            min-height: 1000px;
        }
        .float-box {
            border: 1px dashed black;
            margin: 20px auto;
            height: 60px;
            width: 300px;
        }
        button {
            padding: 8px 15px;
            float: right;
        }
        .target {
            height: 300px;
            width: 400px;
            border: 1px dashed black;
            margin: 20px auto;
            position: relative;
        }
    </style>
</head>
<body>

<div class="float-box">
    <label for="float-box-opts"></label>
    <select id="float-box-opts">
        <option value="">Please choose one</option>
        <option>dropdown</option>
        <option>modal</option>
        <option>alert</option>
        <option>popovers</option>
        <option>tooltips</option>
    </select>
    <button>Open</button>
</div>
<div class="target">

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script src="../gen/main.js"></script>

</html>
