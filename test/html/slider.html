<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Starter Kit</title>
    <meta name="description" content="YU's starter kit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../gen/main.css">
    <script src="../gen/modernizr-2.8.3.min.js"></script>

    <style>
        .slider-stage {
            position: relative;
        }

        .slider-stage * {
            display: inline-block;
        }

        #slider {
            width: 200px;
            height: 100px;
            margin: 40px auto;
            background: gray;
            overflow: hidden;
        }

        .slide {
            width: 200px;
            height: 100px;
            color: white;
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="slider"></div>

<div style="margin: 50px;">
    <button id="prev">prev</button>
    <button id="next">next</button>
    <div style="background:purple" class="slide">1</div>
    <div style="background:blue" class="slide">2</div>
    <div style="background:green" class="slide">3</div>
    <div style="background:brown" class="slide">4</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../gen/jquery-2.1.4.min.js"><\/script>')</script>
<script src="../gen/main.js"></script>
</body>
</html>
