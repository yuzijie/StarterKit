<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Starter Kit</title>
    <meta name="description" content="YU's starter kit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../gen/main.css">
    <script src="../gen/modernizr-2.8.3.min.js"></script>

    <style>
        form {
            width: 500px;
            margin: 1000px auto;
            position: relative;
        }

        .radio-group label, .checkbox-group label {
            margin-right: 10px;
        }

        form label {
            position: relative;
        }
    </style>
</head>
<body>

<form method="post" id="usrForm" novalidate>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">email</label>
    <input type="email" id="email" name="email" required data-suggestion="建议使用 Gmail 邮箱注册">

    <label for="password">password</label>
    <input type="password" id="password" name="password" required>

    <label for="age">age</label>
    <input type="number" id="age" name="name">

    <label>gender</label>

    <div class="radio-group" data-input-group data-required="true">
        <input type="radio" id="r1" name="radio" value="r1">
        <label for="r1">M</label>
        <input type="radio" id="r2" name="radio" value="r2">
        <label for="r2">F</label>
    </div>

    <label>multiple choices</label>

    <div class="checkbox-group" data-input-group data-max-check="2">
        <input type="checkbox" id="c1" name="checkbox[]" value="c1">
        <label for="c1">Check Box 1</label>
        <input type="checkbox" id="c2" name="checkbox[]" value="c2">
        <label for="c2">Check Box 2</label>
        <input type="checkbox" id="c3" name="checkbox[]" value="c3">
        <label for="c3">Check Box 3</label>
    </div>

    <label for="textarea">text area</label>
    <textarea id="textarea" cols="30" rows="10" name="text"></textarea>
    <input type="submit" value="send" style="margin-top: 500px">
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../gen/jquery-2.1.4.min.js"><\/script>')</script>
<script src="../gen/main.js"></script>
</body>
</html>
